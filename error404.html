<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/err.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light header position-absolute">
      <div class="container">
        <h1 class="navbar-brand" href="#">{finsweet</h1>
        <!-- responsive navbar button for menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon" onclick="openNav()"></span>
        </button>
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            >&times;</a
          >
          <div class="head d-flex">
            <div class="wrap d-flex">
              <div class="login">
                <button>Login</button>
              </div>
              <div class="signup">
                <button>Signup</button>
              </div>
            </div>
            <form class="d-flex icon">
              <img
                width="20px"
                src="https://eticket.hueworldheritage.org.vn/images/icon/vi-VN.png"
                style="cursor: pointer"
                alt=""
              />
              <i
                class="bi bi-cart-fill"
                style="font-size: 20px; cursor: pointer; color: red"
              ></i>
            </form>
          </div>
          <a class="active" href="#"><i class="bi bi-house"></i> Home</a>
          <a href="#"><i class="bi bi-bag-fill"></i> Product</a>
          <a href="#"><i class="bi bi-bookmark-check-fill"></i> Pricing</a>
          <a href="#"><i class="bi bi-info-circle-fill"></i> About Us</a>
          <a href="#"><i class="bi bi-calendar2-event-fill"></i> Contact</a>
          <a href="#"><i class="bi bi-percent"></i> Blog</a>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link active" href="#">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
          <button class="clone-btn">Clone Project</button>
        </div>
      </div>
    </nav>

    <!-- Container -->
    <div class="container-main">
      <div class="wrap">
        <div class="shape">
            <div class="shape-1"></div>
            <div class="shape-2"></div>
        </div>
        <span>404</span>
        <div class="h2">Page Not Found</div>
        <p>The page you are looking for doesn't exist or has been moved</p>
        <div class="btn">Back to Home</div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
